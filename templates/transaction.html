<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/css/transaction.css">
    <script src="https://kit.fontawesome.com/74e6fadba6.js" crossorigin="anonymous"></script>
    <title>Transction page</title>
  </head>
  <body class="bg-light">
    {% block body %}
    {% include 'includes/_navbar.html' %}

  <!-- Modal-->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <div class="icon-box">
            <i class="fas fa-check"></i>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body text-center">
          <h4>Success!</h4> 
          <p>Payment successfully.</p>
          <button class="btn btn-success" data-dismiss="modal"><span>View Details</span><i class="fas fa-arrow-right"></i></button>
          <a href="{{ url_for('receipt') }}">.</a>
        </div>
      </div>
    </div>
  </div>     
  <!--Modal end-->


 <div class="container-fluid">
     <br><br>
    <div class="row ">
      <div class="col-md-10 col-11 mx-auto">
        <div class="row mt-5 gx-3">

          <!---left side-->
          <div class="col-md-12 col-lg-8 col-11 mx-auto main_payment mb-lg-0 mb-5 shadow">
            <div class="card p-4">
             <h3 class="py-4 font-weight-bold ">Payment</h3>
             <div class="row"> 

                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">NO</th>
                                <th scope="col"></th>
                                <th scope="col">Mode</th>
                                <td></td>
                              
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td><i class="fas fa-money-bill-alt"></i></td>
                                <td>Cash On Delivery</td>
                                <td><i class="fa fa-angle-down"></i></td>

                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td><i class= "fab fa-google-pay "></i></td>
                                <td>UPI</td>
                                <td><i class="fa fa-angle-down"></i></td>
                              
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td><i class="fas fa-university"></i></td>
                                <td>Net Banking</td>
                                <td><i class="fa fa-angle-down"></i></td>
                              </tr>
                              <tr>
                                    <th scope="row">4</th>
                                    <td><i class="fas fa-wallet"></i></td>
                                    <td>Wallet</td>
                                    <td><i class="fa fa-angle-down"></i></td>
                                  </tr>
                            </tbody>
                          </table>
           </div>
           </div>
           </div>
          <!---right side--->
          <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5" >
            <div class="right_side p-3 shadow bg-white">
              <h3 class="product_name mb-5">Total Amount </h3>
              
              <div class="total-amt d-flex justify-content-between font-weight-bold">
                <p>Total Amount</p>
                <p><span id="total_cart_amt"><i class="fas fa-rupee-sign"></i> {{total}}</span></p>
                </div>
                <!--<button class="btn btn-primary text-uppercase">Receipt</button>-->
                <button class="btn btn-primary text-uppercase" class="trigger-btn" href="#myModal" data-toggle="modal">Confirm</button>
            </div>
           

          </div>
        </div>
      </div>

    </div>
   </div>
 </div>
</div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
  </script>
  {% endblock %}
  </body>
</html>
